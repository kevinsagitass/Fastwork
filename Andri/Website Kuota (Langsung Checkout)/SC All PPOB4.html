    <style>
      #formBox {
        width: 30%;
        display: block;
        top: 50%;
        left: 50%;
        margin: auto;
        padding: 10px;
        border-radius: 1rem;
        background-color: rgba(26, 161, 255, 0.5);
        box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.11),
          0 5px 15px 0 rgba(0, 0, 0, 0.08);
      }

      .dropdown {
        width: 100%;
        height: 100%;
        margin-top: 20px;
        font-size: 20px;
        border: 1px solid #d7dadb;
        background-color: dodgerblue;
        color: #ffffff;
        padding: 8px 16px;
        border: 1px solid transparent;
        border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
        cursor: pointer;
      }

      #title {
        font-weight: bold;
        color: #2192ff;
        text-align: center;
        width: 100%;
      }

      #orderBtn {
        width: 100%;
        margin-top: 5%;
        background-color: #2192ff;
        color: white;
        height: 30px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        font-weight: bold;
      }

      .containerHarga {
        width: 100%;
        text-align: left;
        font-weight: bold;
        font-size: 20px;
      }

      #linkKetentuan {
        text-decoration: none;
        font-size: 15px;
        font-weight: bold;
      }

      .slide-box {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .slide-box img {
        flex-shrink: 0;
        min-width: 100%;
        min-height: 100%;
        max-height: 300px;
      }

      @media (max-width: 1000px) {
        #formBox {
          width: 90%;
        }

        .slide-box img {
          height: 250px;
          max-height: 250px;
        }

        #title {
          font-weight: bold;
          font-size: 25px;
        }
      }
    </style>
