      }

      }

      }
      
      .slide-box {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(to bottom, #6495ed 30%, #00ffff 80%);
        font-size: 20px;
        top: 50%;
        left: 50%;
        margin-left: 15px;
        padding: 10px;
        border-radius: 2rem;
        border: 5px double blue;
        
      }

      .slide-box img {
        flex-shrink: 0;
        min-height: 100%;
        max-height: 100px;
       
      }

      @-webkit-keyframes come-in {
        0% {
          -webkit-transform: translatey(100px);
                  transform: translatey(100px);
          opacity: 0;
        }
        30% {
          -webkit-transform: translateX(-50px) scale(0.4);
                  transform: translateX(-50px) scale(0.4);
        }
        70% {
          -webkit-transform: translateX(0px) scale(1.2);
                  transform: translateX(0px) scale(1.2);
        }
        100% {
          -webkit-transform: translatey(0px) scale(1);
                  transform: translatey(0px) scale(1);
          opacity: 1;
        }
      }
      @keyframes come-in {
        0% {
          -webkit-transform: translatey(100px);
                  transform: translatey(100px);
          opacity: 0;
        }
        30% {
          -webkit-transform: translateX(-50px) scale(0.4);
                  transform: translateX(-50px) scale(0.4);
        }
        70% {
          -webkit-transform: translateX(0px) scale(1.2);
                  transform: translateX(0px) scale(1.2);
        }
        100% {
          -webkit-transform: translatey(0px) scale(1);
                  transform: translatey(0px) scale(1);
          opacity: 1;
        }
      }

      .floating-container {
        position: fixed;
        width: 100px;
        height: 100px;
        bottom: 0;
        right: 0;
        margin: 35px 25px;
        z-index: 1000;
      }
      .floating-container:hover {
        height: 300px;
      }
      .floating-container:hover .floating-button {
        box-shadow: 0 10px 25px rgba(44, 179, 240, 0.6);
        -webkit-transform: translatey(5px);
                transform: translatey(5px);
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
      }
      .floating-container .floating-button {
        position: absolute;
        width: 65px;
        height: 65px;
        background: #2cb3f0;
        bottom: 0;
        border-radius: 50%;
        left: 0;
        right: 0;
        margin: auto;
        color: white;
        line-height: 65px;
        text-align: center;
        font-size: 23px;
        z-index: 100;
        box-shadow: 0 10px 25px -5px rgba(44, 179, 240, 0.6);
        cursor: pointer;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        z-index: 1000;
      }

      @media (max-width: 1000px) {
        #formBox {
          width: 90%;
        }

        .slide-box img {
          height: 50px;
          max-height: 50px;
          
        }

        #title {
          font-weight: bold;
          font-size: 25px;
        }
        
      }
    </style>

    // Ubah bagian Width dan Height untuk Ubah Image Size di bagian pilihan
    function custom_template_selection(obj){
      var data = $(obj.element).data();
      var text = $(obj.element).text();
      if(data && data['img_src']){
        img_src = data['img_src'];
        template = $(`<div><span style="line-height: 60px; font-weight: bold; color: white"><img src="${img_src}" style="width:50px;height:50px;margin-right: 10px" />${text}</span></div>`);
      } else {
        template = $(`<div><span style="line-height: 60px; font-weight: bold; color: white">${text}</span></div>`);
      }

      return template;
    }

    // Ubah bagian Width dan Height untuk Ubah Image di bagian Tempat Memilih
    function custom_template_result(obj){
      var data = $(obj.element).data();
      var text = $(obj.element).text();
      if(data && data['img_src']){
        img_src = data['img_src'];
        template = $(`<div><span><img src="${img_src}" style="width:50px;height:50px;margin-right: 10px" />${text}</span></div>`);
      } else {
        template = $(`<div><span>${text}</span></div>`);
      }
      return template;
    }

      }
